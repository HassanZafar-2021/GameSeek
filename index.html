
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Seek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Graphik:wght@400;700&family=Merriweather:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-6 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Game Seek</h1>
            <p class="mt-2 text-lg font-light">Discover your favorite games</p>
        </div>
    </header>

 <!-- Main Content Section -->
<main class="flex-grow container mx-auto mt-10">
    <!-- Search Bar Section -->
    <section class="search-bar bg-white p-8 shadow-lg rounded-lg max-w-xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Search for Games</h2>

        <form id="game-search-form" class="flex flex-col sm:flex-row items-center gap-4">
            <input type="text" id="search-input" name="search" placeholder="Search games, genres, platforms" 
                   class="border border-gray-300 p-3 rounded-lg w-full sm:w-auto flex-grow focus:outline-none focus:ring focus:ring-blue-300" 
                   aria-label="Search for games, genres, platforms" />
            <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Search</button>
            <button type="button" id="openCompareModal" class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300">Compare</button>
        </form>
    </section>

    <!-- Compare Modal Structure -->
    <div id="compareModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg p-8 max-w-4xl w-full relative">
            <button type="button" id="closeCompareModal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900">âœ–</button>
            <h2 class="text-2xl font-bold mb-4 text-center">Game Comparison</h2>
            <div class="flex gap-4">
                <div>
                    <label for="colorPicker">Select Color:</label>
                    <input type="color" id="colorPicker" value="#ff0000">
                </div>

                <!-- Game 1 Section -->
                <div class="flex-1">
                    <input type="text" id="game1-input" placeholder="Enter Game 1" class="w-full p-2 mb-4 border rounded-lg">
                    <div id="game1-details" class="text-center border p-4 rounded-lg"></div>
                </div>
                
                <!-- Center Divider -->
                <div class="border-r-2 h-full"></div>
                
                <!-- Game 2 Section -->
                <div class="flex-1">
                    <input type="text" id="game2-input" placeholder="Enter Game 2" class="w-full p-2 mb-4 border rounded-lg">
                    <div id="game2-details" class="text-center border p-4 rounded-lg"></div>
                </div>
            </div>
            <div class="mt-6 flex justify-between">
                <button type="button" id="compareButton" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Compare</button>
                <button type="button" id="clearButton" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-700">Clear</button>
            </div>
        </div>
    </div>



        <!-- Results Section -->
        <section class="game-list mt-10 max-w-7xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Search Results</h2>
            <div id="game-results" class="bg-white p-6 shadow-lg rounded-lg text-gray-700">
                <p class="text-gray-500">Use the search above to find games matching your criteria.</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p class="text-sm">&copy; 2024 Game Seek. All rights reserved.</p>
    </footer>

    <!-- Dark Mode Toggle Button -->
    <div class="fixed top-10 right-10 flex items-center">
        <span class="mr-2">ðŸŒž</span>
        <label for="themeToggle" class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="themeToggle" class="sr-only" title="Toggle dark mode">
            <div class="w-11 h-6 bg-gray-200 rounded-full dark:bg-gray-700" aria-labelledby="themeToggle">
                <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
            </div>
        </label>
        <span class="ml-2">ðŸŒœ</span>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/modal.js"></script>
    <script src="./js/toggle.js"></script>
</body>
</html>

<style>
    .dark-mode {
        background-color: #1a202c;
        color: #a0aec0;
    }
    .dark-mode .bg-white {
        background-color: #2d3748;
    }
    .dark-mode .text-gray-700 {
        color: #a0aec0;
    }
    .dark-mode .text-gray-500 {
        color: #718096;
    }
    .close-button {
    position: absolute;
    top: 10px; /* Adjust as needed */
    right: 10px; /* Adjust as needed */
    font-size: 24px; /* Size of the X */
    cursor: pointer; /* Changes the cursor to pointer */
    color: #000; /* Color of the X */
}

</style>
