<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSeek</title> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Graphik:wght@400;700&family=Merriweather:wght@400;700&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue': '#1fb6ff',
                        'purple': '#7e5bef',
                        'pink': '#ff49db',
                        'orange': '#ff7849',
                        'green': '#13ce66',
                        'yellow': '#ffc82c',
                        'gray-dark': '#273444',
                        'gray': '#8492a6',
                        'gray-light': '#d3dce6',
                    },
                    fontFamily: {
                        sans: ['Graphik', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    spacing: {
                        '8xl': '96rem',
                        '9xl': '128rem',
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <h1 class= "text-center font-bold underline, text-2lg">
        Welcome To Game Seek!
    </h1> 
    <div class="topnav">
        <input type="text" placeholder="Search..">
      </div> 
      
    </header>
    <main>
        
        <body class="flex items-center justify-center h-screen bg-gray-100">
            <img src="./assets/image.png" alt="Description" class="w-full h-auto max-w-md rounded shadow-lg" />
        </body>
        <div class="flex items-center justify-center h-screen">
            <div class="w-1/3 p-2 w-1/3 p-2 border border-red-300">
                <section>
                    <header class=" text-center text-2lg bg-gray-500 p-4">GameName</header>
                        <img src="#"/>
                        <p1 class="text-lg">Release Date:</p1>
                        <p2 class="text-lg">Platform:</p2>
                        <p3 class="text-lg">Genre:</p3>
                        <p4 class="text-lg">Publisher:</p4>
                </section>
                
            </div>
        </div>
    </main>
    <footer class="p-4 bg-gray-dark text-white">
        <script src="script.js"></script>
    </footer>
</body>
</html>
