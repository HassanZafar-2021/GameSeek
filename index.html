<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Seek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Graphik:wght@400;700&family=Merriweather:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }

        /* Style for the sidebar */
        .previous-searches-sidebar {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f3f4f6; /* Light gray background */
            border: 1px solid #d1d5db; /* Border color */
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-6 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Game Seek</h1>
            <p class="mt-2 text-lg font-light">Discover your favorite games</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow container mx-auto mt-10">
        <section class="search-bar bg-white p-8 shadow-lg rounded-lg max-w-xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Search for Games</h2>
        
            <form id="game-search-form" class="flex flex-col sm:flex-row items-center gap-4">
                <div class="flex items-center w-full sm:w-auto flex-grow">
                    <input type="text" id="search-input" name="search" placeholder="Search games, genres, platforms" 
                           class="border border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring focus:ring-blue-300" 
                           aria-label="Search for games, genres, platforms" />
                    
                    <!-- Mic button icon placed here -->
                    <svg id="mic-button" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-2 text-gray-600 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"/>
                    </svg>
                </div>
                
                <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Search</button>
                <button type="button" id="openCompareModal" class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300">Compare</button>
            </form>
        </section>

        <!-- Results Section -->
        <section class="game-list mt-10 max-w-7xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Search Results</h2>
            <div id="game-results" class="bg-white p-6 shadow-lg rounded-lg text-gray-700">
                <p class="text-gray-500">Use the search above to find games matching your criteria.</p>
            </div>
        </section>
    </main>

    <!-- Previously Searched Games Sidebar -->
    <aside class="previous-searches-sidebar" id="previous-searches">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Previously Searched Game</h3>
        <!-- JavaScript will populate this section -->
    </aside>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white text-center py-4 mt-auto">
        <p class="text-sm">&copy; 2024 Game Seek. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/modal.js"></script>
    <script src="./js/toggle.js"></script>
    <script src="./js/voice.js"></script>
</body>
</html>
